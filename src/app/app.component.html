  
<h1>{{title}}</h1>
<br />
<table>
	<tr>
			<div *ngFor="let item of toDoList">
			<td style="width: 75px;">
				<button *ngIf="item.completed==false" (click)="completeTask(item)">Complete</button>
			</td>
			<td><span [ngClass]="{'completed' : item.completed == true}">{{item.task}}</span></td>
			<td><button (click)="deleteTask(item)">X</button></td>
		</div>
	</tr>
</table>
<br />
<input type="text" #userinput (keyup.enter)="addTask(userinput.value); userinput.value=''">
<br />
<button (click)="addTask(userinput.value); userinput.value=''">Add ToDo</button>
